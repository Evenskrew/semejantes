<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semejantes API</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
      }
      .container {
        background: white;
        padding: 2rem 3rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }
      h1 {
        margin-bottom: 0.5rem;
        color: #2c3e50;
      }
      .status {
        display: inline-block;
        background-color: #e6fffa;
        color: #047857;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        border: 1px solid #a7f3d0;
      }
      .dot {
        height: 8px;
        width: 8px;
        background-color: #10b981;
        border-radius: 50%;
        display: inline-block;
        margin-right: 6px;
      }
      p {
        line-height: 1.6;
        color: #4b5563;
      }
      .links {
        margin-top: 2rem;
        border-top: 1px solid #eee;
        padding-top: 1.5rem;
      }
      .btn {
        display: block;
        text-decoration: none;
        background-color: #3b82f6;
        color: white;
        padding: 0.75rem;
        border-radius: 6px;
        margin: 0.5rem 0;
        font-weight: 500;
        transition: background 0.2s;
      }
      .btn:hover {
        background-color: #2563eb;
      }
      .info {
        font-size: 0.85rem;
        color: #9ca3af;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Semejantes API</h1>
      <div class="status"><span class="dot"></span>Servidor Activo</div>

      <p>
        Bienvenido al Backend de la plataforma de gestión de voluntariado. Esta
        API gestiona usuarios, eventos, donaciones y reportes.
      </p>

      <div class="links">
        <a href="/auth.html" class="btn">Probar Auth (Frontend Demo)</a>
        <a href="/event.html" class="btn">Probar Eventos (Frontend Demo)</a>
        <a href="/user.html" class="btn">Probar Usuarios (Frontend Demo)</a>
      </div>

      <div class="info">v1.0.0 • Node.js + Express • SQL + NoSQL</div>
    </div>
  </body>
</html>
